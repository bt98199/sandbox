<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lexical Scope</title>
</head>
<body>

  <h2>Let's Talk About Scope!</h2>

  <script type="text/javascript">

    // Example One: Global Scope
    // -------------------------------------------
    var a = 1;
    function one() {
      console.log("One: " + a);
      document.writeln("One: " + a + "<br>");
      document.writeln("this.One: " + this.a + "<br>");
    }

    // What will get alerted?
    one();

    // Example Two: Local Scope
    // -------------------------------------------
    function twotop() {

      function two(num) {
        console.log("Two: " + num +  "<br>");
        document.writeln("Two: " + num + "<br>");
        document.writeln("this.Two: " + this.num + "<br>");
      }

      two(a);
    }

    // What will get alerted?
    twotop();

    // Example Three: Local Scope
    // -------------------------------------------
    var a = 5;
    function three() {

      var a = 3;
      console.log("Three: " + a + "<br>");
      document.writeln("Three: " + a + "<br>");
      document.writeln("this.Three: " + this.a + "<br>");
    }

    // What will get alerted?
    three();

    // Example Four: Local Scope
    // -------------------------------------------
    function first() {
      var a = 5;

      function second() {
        var a = 4;

        function third() {
          console.log("Four: " + a + "<br>");
          document.writeln("Four: " + a + "<br>");
          document.writeln("this.Four: " + this.a + "<br>");
        }

        third();
      }

      second();

      console.log("Five: " + a + "<br>");
      document.writeln("Five: " + a + "<br>");
      document.writeln("this.Five: " + this.a + "<br>");
    }

    // What will get alerted?
    first();

  </script>
</body>
</html>
