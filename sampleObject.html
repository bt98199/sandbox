<body>
    <script>

        var mypowers = {
            mobility: "teleportation",
            defense: "I'm rubber and you're glue",
            utility: "quantum probability manipulation",
            fighting: "ice tomb",
            totalHP: 8999,
            nonlinearMight: "three supermans",
            isAlive: true,
            isGoodAligned: false,
            
            fightGood: function() {
                
              alert("Old HP: " + this.totalHP);

              this.totalHP = this.totalHP + 100;

              alert("New HP: " + this.totalHP);
            },
            fightBad: function() {
                
                alert("Old HP: " + this.totalHP);
  
                this.totalHP = this.totalHP - 100;
  
                alert("New HP: " + this.totalHP);
              },
            
            
            
            }
            


mypowers.fightGood(); 
mypowers.fightBad();






    </script>
