  function powerOfThree(num) {
  if (num < 0) {
    // Makes negative numbers positive
    num = -num;
  }
  if (num < 1) {
    // Takes the inverse of fractions/decimals (this handles negative powers)
    num = 1 / num;
  }
  if (num === 1) {
    // Returns true when the number equals one (every power of 3, when divided by enough 3's, will be 1)
    return true;
  } else if (num % 3 === 0) {
    // Divide the input number by 3 if it is divisble by 3
    num /= 3;
    // rerun the function with the new number
    return powerOfThree(num)
  } else {
    // If our final answer is not 1, then the number is not a power of 3
    return false;
  }
}

console.log(powerOfThree(-243)) // -3 ^ 5 (true)
console.log(powerOfThree(1 / 3486784401)) // 1 / 3^20 (true)
console.log(powerOfThree(45)) // Not a power of 3 (true)
